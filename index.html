<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Responsive Sphere</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Music Responsive Sphere</h1>
    <div class="controls">
      <label for="audioFile" class="custom-file-upload">Upload Audio</label>
      <input type="file" id="audioFile" accept="audio/*">
      <button id="micButton" class="custom-file-upload">Use Microphone</button>
    </div>
    <audio id="audio" controls autoplay>
      <source src="default.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
