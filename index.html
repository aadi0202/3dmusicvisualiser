<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Responsive Sphere</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Music Responsive Sphere</h1>
      <div class="controls">
        <button id="uploadButton" class="control-button">Upload Audio</button>
        <input type="file" id="audioFile" accept="audio/*" style="display: none;" />
        <button id="micButton" class="control-button">Use Microphone</button>
      </div>
      <audio id="audio" controls autoplay>
        <source src="default.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <footer>
      <a href="https://github.com/aadi0202/3dmusicvisualiser" target="_blank" rel="noopener">
        <img src="github_icon.png" alt="GitHub Repo" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 10px;" />
        GitHub Repo
      </a> |
      <a href="https://aadityapunatar.me" target="_blank" rel="noopener">
        <img src="website_icon.jpeg" alt="Personal Website" style="width: 24px; height: 24px; vertical-align: middle;margin-right: 10px;" />
        Personal Website
      </a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
